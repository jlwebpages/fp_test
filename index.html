<html>

<script>

{
   document.writeln('<meta http-equiv="Refresh" content="0; URL=https://jlwebpages.github.io/fp/fp_mobile.html">');

{

}
else
{
   document.writeln('<meta http-equiv="Refresh" content="0; URL=https://jlwebpages.github.io/fp/fp.html">');
}

</script>

</html>
