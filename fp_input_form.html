<html>

<head>
   <title>NFL Football Pool</title>
   <link href="fp.css" rel="stylesheet" type="text/css">
   <script language="JavaScript" src=fp_input_form_scripts.js></script>
</head>

<body class="background_color" style="margin: 0" onLoad="input_form_global_variables()">

<script>

if (top.mobile == false)
{
   // Write to fp_main_header frame.

   top.fp_main_header.document.open();
   top.fp_main_header.document.write('<html>');
   top.fp_main_header.document.write('');
   top.fp_main_header.document.write('<head>');
   top.fp_main_header.document.write('   <title>NFL Football Pool</title>');
   top.fp_main_header.document.write('   <link href="fp.css" rel="stylesheet" type="text/css">');
   top.fp_main_header.document.write('</head>');
   top.fp_main_header.document.write('');
   top.fp_main_header.document.write('<body class="background_color" style="margin: 0; margin-left: -3px">');
   top.fp_main_header.document.write('');
   top.fp_main_header.document.write('<table class="table" style="height: 40px; border-spacing: 10px 0px">');
   top.fp_main_header.document.write('   <tr>');
   top.fp_main_header.document.write('      <td class="fp_button_cell">INPUT FORM</td>');
   top.fp_main_header.document.write('      <td class="fp_button_cell"><a class="white_link" href="fp.html" target="_top">HOME</a></td>');
   top.fp_main_header.document.write('   </tr>');
   top.fp_main_header.document.write('</table>');
   top.fp_main_header.document.write('');
   top.fp_main_header.document.write('</body>');
   top.fp_main_header.document.write('');
   top.fp_main_header.document.write('</html>');
   top.fp_main_header.document.close();

   top.display_frame('fp_main',0);
}

</script>

<table class="table" style="height: auto">

   <tr>
      <td class="light_color_cell" style="font-size: 28px; height: 90px; padding-top: 30px; white-space: normal">Enter Input Form Password:</td>
   </tr>

   <form name="password_input" onSubmit="return validate_password()" action="javascript:build_input_form()">

   <tr>
      <td class="light_color_cell" style="height: 90px"><input type="password" class="border_radius" name=password size=10 maxlength=10 style="font-size:14pt; height:25px; width:120px; border: 1px solid black"></td>
   </tr>

   <tr>
      <td class="light_color_cell" style="height: 90px"><input type="submit" class="border_radius" value="Submit" style="font-size: 12pt; font-weight: normal; color: black; background-color: #F0F0F0; border: 1px solid black; padding: 0px; height: 25px; width: 90px"></td>
   </tr>

   </form>

</table>

<script language="JavaScript">top.focus_element(document.password_input.password);</script>

</body>

</html>
