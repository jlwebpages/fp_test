      function display_frame(frame_name, frame_width)
      {
         // frame_width is only used in fp_mobile.html

         if (frame_name == "fp_main")
         {
            fp_frameset.rows = "60px,*,0,0";
         }
         else if (frame_name == "fp_picks")
         {
            fp_frameset.rows = "60px,0,*,0";
         }
         else if (frame_name == "fp_loading_indicator")
         {
            fp_frameset.rows = "60px,0,0,*";
         }
      }

      function focus_element(element)
      {
         // If we're running on an iPhone then return.

         if (navigator.platform.toLowerCase().indexOf("iphone") != -1)
         {
            return;
         }

         // If we're running on an iPad then return.

         if ( (navigator.platform.toLowerCase().indexOf("ipad") != -1) || ((navigator.platform.toLowerCase().indexOf("macintel") != -1) && (navigator.maxTouchPoints > 1)) )
         {
            return;
         }

         // If we're running in the Chrome browser on a mobile device and the element type is "text" then return.

         if ( (navigator.userAgent.toLowerCase().indexOf("mobile")  != -1) &&
              (navigator.userAgent.toLowerCase().indexOf("chrome")  != -1) &&
              (navigator.userAgent.toLowerCase().indexOf("samsung") == -1) &&
              (element.type == "text")                                        )
         {
            return;
         }

         element.readOnly = true;
         element.focus({focusVisible: true, preventScroll: true});
         element.readOnly = false;
      }
